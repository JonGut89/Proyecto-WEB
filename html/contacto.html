<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descubriendo TANZANIA</title>
  <link rel="stylesheet" href="css/contacto.css">
  
</head>

<body>
  <header>
    <h1>Descubriendo TANZANIA</h1>
  </header>

  <nav>
    <ul>
      <li><a href="/index.html">Inicio</a></li>
      <li><a href="/delhi.html">Tanzania</a></li>
      <li><a href="/agra.html">Isla Zanzíbar</a></li>
      <li><a href="/contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <form action="">
        <fieldset>
          <legend>Dejanos tu consulta o comentario</legend>
          <legend>Nombre</legend>
          <input type="text" id="nombre" size="30" required> <br>
          <legend>Email</legend>
          <input type="email" id="email" size="30" required> <br>
          <legend>Numero de telefono</legend>
          <input type="number" id="numero" size="20"> <br>
          <br>
          <textarea name="comentario" id="comentario" cols="50" rows="10" placeholder="Escriba su comentario" required></textarea> <br>
          <input type="submit" value="Enviar">
          <input type="reset" value="Cancelar">
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <h3>Redes Sociales</h3>
    <a href="/contacto.html">Contáctenos</a>
  </footer>

</body>

</html>
